font:
  normal:
    family: Fantasque Sans Mono
    style: Regular

  bold:
    family: Fantasque Sans Mono
    style: Bold

  italic:
    family: Fantasque Sans Mono
    style: Italic

  size: 19

env:
    TERM: xterm-256color

# Credits to Solarized Dark: https://github.com/eendroroy/alacritty-theme/blob/master/themes/solarized_dark.yaml
colors:
  # Default colors
  primary:
    background: '0x001E27'
    foreground: '0x839496'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'


